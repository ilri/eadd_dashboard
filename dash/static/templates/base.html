<!DOCTYPE html>
<html>
<head>
    <title>EADD Ngombe Planner Dashboard</title>
    <link rel="stylesheet" href="/static/bower/bootstrap/dist/css/bootstrap.min.css" />
    <script src="/static/bower/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="navbar">
        {% if current_user.is_authenticated %}
        {% include "navbar.html" %}
        {% else %}
        <a href="{{ url_for('show_login') }}">Login</a>
        {% endif %}
    </div>
    <div class="content">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash">
            {% for message in messages %}
                <ul>{{ message }}</ul>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
